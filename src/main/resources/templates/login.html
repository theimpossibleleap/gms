<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Guest Management System Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="flex flex-col w-full h-screen justify-center items-center dark:bg-zinc-950 dark:text-zinc-200 bg-zinc-100">

    <div class="bg-zinc-200 dark:bg-zinc-800 w-full h-full p-16 sm:w-96 sm:h-fit sm:p-16 sm:rounded-lg ">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-20">
            <path fill-rule="evenodd" d="M4.5 3.75a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-15Zm4.125 3a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm-3.873 8.703a4.126 4.126 0 0 1 7.746 0 .75.75 0 0 1-.351.92 7.47 7.47 0 0 1-3.522.877 7.47 7.47 0 0 1-3.522-.877.75.75 0 0 1-.351-.92ZM15 8.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15ZM14.25 12a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H15a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15Z" clip-rule="evenodd" />
        </svg>
        <span class="text-zinc-950 dark:text-zinc-200 text-3xl font-bold">GMS Login</span>
        <form class="mt-16" th:action="@{/login}" method="post">
            <div class="">
                <label class="w-full">Username: <input class="w-full p-2 rounded-lg mt-2 text-zinc-950" type="text" name="username"/></label>
            </div>
            <div class="mt-8">
                <label class="w-full">Password: <input class="w-full p-2 rounded-lg mt-2 text-zinc-950" type="password" name="password"/></label>
            </div>
            <div class="mt-16 w-full flex justify-center items-center">
                <input class="bg-zinc-100 hover:bg-zinc-950 hover:text-white transition-all w-36 dark:bg-zinc-400 p-2 rounded-lg dark:hover:bg-emerald-700" type="submit" value="Log in"/>
            </div>
        </form>
        <div class="mt-12 text-red-600 w-full flex justify-center items-center" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="mt-12 w-full flex justify-center items-center" th:if="${param.logout}">
            You have been logged out.
        </div>
    </div>

</div>
</body>
</html>
